<div class="pageContent">
	<form method="post" action="/admin/role/edit" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>角色名 称：</label>
				<input name="name" type="text" size="30" value="{$role.name}" class="required" alt="请输入名称"/>
			</p>
			<p>
				<label>状 态：</label>
				<input name="status"  type="radio" size="30" value="1" 
                                       {if condition="$role.status eq 1"}checked{/if}/>开启
				<input name="status"  type="radio" size="30" value="0" 
                                {if condition="$role.status eq 0"}checked{/if}/>禁用
			</p>
		</div>
		<div class="formBar">
			<ul>
                                <input type="hidden" name="id" value="{$role.id}">
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
