<form id="pagerForm" method="post" action="#rel#">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="${model.numPerPage}" />
	<input type="hidden" name="orderField" value="${param.orderField}" />
	<input type="hidden" name="orderDirection" value="${param.orderDirection}" />
</form>

<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="w_removeSelected.html" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>我的客户：</label>
				<input type="text" name="keywords" value=""/>
			</li>
		</ul>
		<div class="subBar">
			<ul>
				<li>
					<div class="buttonActive">
						<div class="buttonContent">
							<button type="submit">检索</button>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="/admin/role/add" target="dialog" rel="role"><span>添加</span></a></li>
			<li><a title="确实要删除这些记录吗?" target="selectedTodo" rel="ids" href="demo/common/ajaxDone.html" class="delete"><span>批量删除默认方式</span></a></li>
			<li><a title="确实要删除这些记录吗?" target="selectedTodo" rel="ids" postType="string" href="demo/common/ajaxDone.html" class="delete"><span>批量删除逗号分隔</span></a></li>
			<li><a class="edit" href="demo_page4.html?uid={sid_user}" target="navTab" warn="请选择一个用户"><span>修改</span></a></li>
			<li class="line">line</li>
			<li><a class="icon" href="demo/common/dwz-team.xls" target="dwzExport" targetType="navTab" title="实要导出这些记录吗?"><span>导出EXCEL</span></a></li>
			<!--<li><a target="selectedLoad" rel="ids" postType="string" href="demo_page1.html" class="icon"><span>批量Dialog Load逗号分隔</span></a></li>-->
		</ul>
	</div>
	<table class="table" width="960" layoutH="138">
		<thead>
			<tr>
				<th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
				<th width="80" >ID</th>
				<th width="230" >名称</th>
				<th width="160" align="center" >状态</th>
				<th width="70">操作</th>
			</tr>
		</thead>
		<tbody>
			{foreach $roles as $vo}
			<tr target="sid_user" rel="{$vo.id}">
				<td><input name="ids" value="{$vo.id}" type="checkbox"></td>
				<td>{$vo.id}</td>
				<td>{$vo.name}</td>
				<td>{$vo.status}</td>
				<td>
					<a title="删除" target="ajaxTodo" href="/admin/role/delete/id/{$vo.id}" class="btnDel">删除</a>
					<a title="编辑" target="dialog" rel="role" target="add" href="/admin/role/edit/id/{$vo.id}" class="btnEdit">编辑</a>
<!--					<a title="配置权限" target="navTab" rel="role" target="add" href="admin/role/addaccess/id/{$vo.id}" >分配权限</a>-->
					<a  href="/admin/role/addaccess/id/{$vo.id}" target="dialog" title="配置权限" rel="edit_product" height="500" width='800'>配置权限</a>
				</td>
			</tr>
			{/foreach}
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<span>条，共{$total}条</span>
		</div>
		
		<div class="pagination" targetType="navTab" totalCount="{$total}" numPerPage="20" pageNumShown="10" currentPage="1"></div>

	</div>
</div>
