<div class="pageContent">
	<form method="post" action="/admin/account/edit" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>账 号：</label>
				<input name="name" type="text" size="30" value="{$user.name}" class="required" alt="请输入用户姓名"/>
			</p>
			<p>
				<label>Email：</label>
				<input name="email" class="required" type="text" size="30" value="{$user.email}" alt="请输入邮箱"/>
			</p>
                        <p>
				<label>密 码：</label>
                                <input type="password" name="password" class="" minlength="5" maxlength="20" placeholder="不修改不需要填写">
			</p>
			<p>
				<label>状 态：</label>
				<input name="status"  type="radio" size="30" value="1" 
                                       {if condition="$user.status eq 1"}checked{/if}/>开启
				<input name="status"  type="radio" size="30" value="0" 
                                {if condition="$user.status eq 0"}checked{/if}/>禁用
			</p>
                        <p>
                            <label>分配角色：</label>
                            {foreach name="$role" item="vo"}
			<input type="checkbox" name="role_id[]" value="{$vo.id}" 
						   {in name="vo.id" value="$role_id"}checked{/in}/>{$vo.name}
                            {/foreach}
                        </p>
		</div>
		<div class="formBar">
			<ul>
                            <input type="hidden" name="id" value="{$user.id}">
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
