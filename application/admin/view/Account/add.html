<div class="pageContent">
	<form method="post" action="/admin/account/doadd" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>账 号：</label>
				<input name="name" type="text" size="30" value="" class="required" alt="请输入用户姓名"/>
			</p>
			<p>
				<label>Email：</label>
				<input name="email" class="required" type="text" size="30" value="" alt="请输入邮箱"/>
			</p>
                        <p>
				<label>密 码：</label>
                                <input id="w_validation_pwd" type="password" name="password" class="required alphanumeric textInput valid" minlength="5" maxlength="20" alt="字母、数字、下划线 6-20位">
			</p>
                        
                        <p>
				<label>状 态：</label>
				<input name="status"  type="radio" size="30" value="1" checked/>开启
				<input name="status"  type="radio" size="30" value="0"/>禁用
			</p>
                        <p>
                            <label>分配角色：</label>
                            {foreach name="$role" item="vo"}
                            <input type="checkbox" name="role_id[]" value="{$vo.id}" />{$vo.name}
                            {/foreach}
                        </p>
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
